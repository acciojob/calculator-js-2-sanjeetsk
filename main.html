<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Calculator</title>
</head>

<body>
  <!-- Write yout code here -->
  <div class="calculator">
    <div id="display">
      <input id="input" type="text" disabled />
    </div>
    <div class="btns">
      <button id="C" onclick="buttonClear()">C</button>
      <button id="divi" onclick="buttonClick(event)">/</button>
      <button id="multiply" onclick="buttonClick(event)">*</button>
      <button id="back" onclick="buttonDel()">‚Üê</button>
      <button id="block7" onclick="buttonClick(event)">7</button>
      <button id="block8" onclick="buttonClick(event)">8</button>
      <button id="block9" onclick="buttonClick(event)">9</button>
      <button id="minus" onclick="buttonClick(event)">-</button>
      <button id="block4" onclick="buttonClick(event)">4</button>
      <button id="block5" onclick="buttonClick(event)">5</button>
      <button id="block6" onclick="buttonClick(event)">6</button>
      <button id="plus" onclick="buttonClick(event)">+</button>
      <button id="block1" onclick="buttonClick(event)">1</button>
      <button id="block2" onclick="buttonClick(event)">2</button>
      <button id="block3" onclick="buttonClick(event)">3</button>
      <button id="dot" onclick="buttonClick(event)">.</button>
      <button id="op" onclick="buttonClick(event)">(</button>
      <button id="block0" onclick="buttonClick(event)">0</button>
      <button id="cl" onclick="buttonClick(event)">)</button>
      <button id="equal" onclick="buttonAns()">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
